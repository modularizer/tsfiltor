name: Publish to NPM

on:
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 1.0.0)'
        required: true
        type: string
      tag:
        description: 'NPM dist-tag (default: latest)'
        required: false
        default: 'latest'
        type: choice
        options:
          - latest
          - beta
          - alpha

jobs:
  publish:
    name: Publish to NPM
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run type check
        run: npm run typecheck
      
      - name: Run tests
        run: npm test
      
      - name: Build
        run: npm run build
      
      - name: Extract and set version from release tag
        if: github.event_name == 'release'
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          VERSION=${VERSION#refs/tags/}
          echo "Extracted version from tag: $VERSION"
          CURRENT_VERSION=$(npm pkg get version | tr -d '"')
          if [ "$CURRENT_VERSION" != "$VERSION" ]; then
            npm version $VERSION --no-git-tag-version
            echo "Updated package.json version from $CURRENT_VERSION to $VERSION"
          else
            echo "Package version already set to $VERSION, skipping update"
          fi
      
      - name: Set version (if manual dispatch)
        if: github.event_name == 'workflow_dispatch'
        run: |
          CURRENT_VERSION=$(npm pkg get version | tr -d '"')
          NEW_VERSION="${{ github.event.inputs.version }}"
          if [ "$CURRENT_VERSION" != "$NEW_VERSION" ]; then
            npm version $NEW_VERSION --no-git-tag-version
            echo "Updated package.json version from $CURRENT_VERSION to $NEW_VERSION"
          else
            echo "Package version already set to $NEW_VERSION, skipping update"
          fi
      
      - name: Verify package
        run: |
          echo "Package name: $(npm pkg get name | tr -d '"')"
          echo "Package version: $(npm pkg get version | tr -d '"')"
          npm pack --dry-run
      
      - name: Publish to NPM
        run: npm publish --access public --tag ${{ github.event.inputs.tag || 'latest' }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      
      - name: Create git tag (if manual dispatch)
        if: github.event_name == 'workflow_dispatch' && success()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "v${{ github.event.inputs.version }}" -m "Release v${{ github.event.inputs.version }}"
          git push origin "v${{ github.event.inputs.version }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

